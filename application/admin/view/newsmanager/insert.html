<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__STATIC__/css/default.css">
    <link rel="stylesheet" href="__STATIC__/css/new.css">
    <script src="__STATIC__/js/jquery-3.1.1.min.js"></script>
    <script src="__STATIC__/js/wangEditor.min.js"></script>
</head>
<body>
    <div class="new_title">文章插入页</div>

    <form action="{:url('newsmanager/submit')}" method="post" onsubmit="return check(this)">
        <label for="newin_category">组别</label><br>
        <select name="newin_category" id="newin_category">
            <option value="新闻">新闻</option>
            <option value="通知">通知</option>
            <option value="论文">论文</option>
            <option value="专利">专利</option>
            <option value="合作">合作</option>
        </select>&nbsp;&nbsp;<span style="color: #888888;font-size: 14px;">(请选择文章所属类别)</span><br><br>
        <label for="newin_title">标题</label><br>
        <input type="text" id="newin_title" name="newin_title">
        <br><br>
        <label for="newin_content">内容</label><br>
        <div id="editor"></div>
        <br>
        <textarea name="newin_content" id="newin_content" maxlength="65536"></textarea>
        <label for="newin_remark">备注</label><br>
        <input type="text" name="newin_remark" id="newin_remark">
        <br><br>
        <button id="newin_submit" type="submit">保存</button>
    </form>

    <script>
        var E = window.wangEditor;
        var editor = new E("#editor");
        var $text = $('#newin_content');

        editor.customConfig.onchange = function(html){
            $text.val(html);
        }
        editor.create();
    </script>
    <script>
        function check(form){
            if(form.newin_title.value == ""){
                alert("请输入新闻标题！");
                form.newin_title.focus();
                return false;
            }
            if(form.newin_content.value == ""){
                alert("请输入文章内容！");
                form.newin_content.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
